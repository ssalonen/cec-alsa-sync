name: Continuous Deployment

on:
    push:
        tags:
            - "v?[0-9]+.[0-9]+.[0-9]+"
    workflow_dispatch:

jobs:
    publish:
        name: Publishing for ${{ matrix.job.target }}${{ matrix.job.LIBCEC_STATIC && ' static' }}
        runs-on: ${{ matrix.job.os }}
        strategy:
            matrix:
                rust: [stable]
                job:
                    - os: ubuntu-22.04
                      os-name: linux
                      target: arm-unknown-linux-gnueabi
                      architecture: arm
                      deb_arch: armel
                      binary-postfix: ""
                      LIBCEC_VENDORED: "1"
                    - os: ubuntu-22.04
                      os-name: linux
                      target: armv7-unknown-linux-gnueabihf
                      architecture: armv7
                      deb_arch: armhf
                      binary-postfix: ""
                      LIBCEC_VENDORED: "1"
                    - os: ubuntu-22.04
                      os-name: linux
                      target: aarch64-unknown-linux-gnu
                      architecture: arm64
                      deb_arch: arm64
                      binary-postfix: ""
                      LIBCEC_VENDORED: "1"
                    # static builds
                    - os: ubuntu-22.04
                      os-name: linux
                      target: arm-unknown-linux-gnueabi
                      architecture: arm
                      deb_arch: armel
                      binary-postfix: "-static"
                      LIBCEC_STATIC: "1"
                    - os: ubuntu-22.04
                      os-name: linux
                      target: armv7-unknown-linux-gnueabihf
                      architecture: armv7
                      deb_arch: armhf
                      binary-postfix: "-static"
                      LIBCEC_STATIC: "1"
                    - os: ubuntu-22.04
                      os-name: linux
                      target: aarch64-unknown-linux-gnu
                      architecture: arm64
                      deb_arch: arm64
                      binary-postfix: "-static"
                      LIBCEC_STATIC: "1"
        container:
          image: ghcr.io/cross-rs/${{ matrix.job.target }}:main

        steps:
            - name: Installing Rust toolchain
              uses: actions-rs/toolchain@v1
              with:
                  toolchain: ${{ matrix.rust }}
                  target: ${{ matrix.job.target }}
                  profile: minimal
                  override: true
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Install libudev-dev for device detection support
              run: |
                dpkg --add-architecture ${{ matrix.job.deb_arch }}
                apt-get update && apt-get --assume-yes install libudev-dev:${{ matrix.job.deb_arch }} \
                || echo "Could not find libudev-udev for this architecture. Libcec device detection might be unavailable"

            - name: Cargo build
              uses: actions-rs/cargo@v1
              with:
                  command: build
                  toolchain: ${{ matrix.rust }}
                  args: --release --target ${{ matrix.job.target }}
              env:
                  LIBCEC_STATIC: ${{ matrix.job.LIBCEC_STATIC || '0' }}
                  LIBCEC_VENDORED: ${{ matrix.job.LIBCEC_VENDORED || '0' }}

            - name: install strip command
              shell: bash
              run: |
                  sudo apt update
                  if [[ ${{ matrix.job.target }} == armv7-unknown-linux-gnueabihf ]]; then
                    BINUTILS=binutils-arm-linux-gnueabihf
                  else
                    BINUTILS=$(echo "binutils-${{ matrix.job.target }}"|sed s/unknown-//|tr _ -)
                  fi
                  sudo apt-get install -y $BINUTILS

            - name: Packaging final binary
              shell: bash
              run: |
                  set -x
                  cd target/${{ matrix.job.target }}/release

                  ####### reduce binary size by removing debug symbols #######
                  BINARY_NAME=cec-alsa-sync${{ matrix.job.binary-postfix }}
                  if [[ ${{ matrix.job.target }} == armv7-unknown-linux-gnueabihf ]]; then
                    GCC_PREFIX=arm-linux-gnueabihf-
                  else
                    GCC_PREFIX=$(echo "${{ matrix.job.target }}-"|sed s/unknown-//)
                  fi
                  "$GCC_PREFIX"strip $BINARY_NAME

                  ########## create tar.gz ##########
                  REF_NAME=${GITHUB_REF#refs/*/}
                  RELEASE_NAME=cec-alsa-sync-$REF_NAME-${{ matrix.job.os-name }}-${{ matrix.job.architecture }}
                  tar czvf $RELEASE_NAME.tar.gz $BINARY_NAME

                  ########## create sha256 ##########
                  if [[ ${{ runner.os }} == 'Windows' ]]; then
                    certutil -hashfile $RELEASE_NAME.tar.gz sha256 | grep -E [A-Fa-f0-9]{64} > $RELEASE_NAME.sha256
                  else
                    shasum -a 256 $RELEASE_NAME.tar.gz > $RELEASE_NAME.sha256
                  fi
            - name: Releasing assets
              uses: softprops/action-gh-release@v1
              with:
                  files: |
                      target/${{ matrix.job.target }}/release/cec-alsa-sync-*.tar.gz
                      target/${{ matrix.job.target }}/release/cec-alsa-sync-*.sha256
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

