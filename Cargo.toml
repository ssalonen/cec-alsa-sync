[[bin]]
name = 'cec-alsa-sync'
path = 'src/bin.rs'

[package]
name = 'cec-alsa-sync'
version = "1.0.18-alpha.0"
authors = ['Sami Salonen']
edition = '2018'
license = 'GPL-2.0'
description = 'Thin but safe wrapper for libcec'
documentation = 'https://docs.rs/cec-alsa-sync'
readme = 'README.md'
include = [
    '/README.md',
    '/LICENSE',
    '/Cargo.toml',
    '/Cargo.lock',
    '/src/*.rs',
]
keywords = [
    'libcec',
    'cec',
    'hdmi',
    'alsa',
]
categories = ['command-line-utilities']
homepage = 'https://github.com/ssalonen/cec-alsa-sync'
repository = 'https://github.com/ssalonen/cec-alsa-sync'

[dependencies]
cec-rs = '2.1.0'
env_logger = '0.8.2'
log = '0.4.11'
[badges.travis-ci]
repository = 'ssalonen/cec-alsa-sync'
branch = 'master'

[badges.maintenance]
status = 'passively-maintained'
